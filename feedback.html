    <h1>Feedback Form</h1>
    <form
      method="get"
      enctype="text/plain"
      id="feedbackform"
      action="mailto:kruthisenapathi@gmail.com"
    >
      <div id="text">
        <br /><br /><br /><br />
        <label>Rate your Experience according to your opinion: </label
        >&nbsp;&nbsp;
        <select class="dd" name="feedback">
          <option value="E">Excellent</option>
          <option value="g">Good</option>
          <option value="a">Average</option>
          <option value="ba">Below average</option>
        </select>
        <br /><br />
        <label>Mention an Interesting Section of the website ? </label>
        <input type="text" name="intersingsec" value="" required />
        <br /><br />
        <label>Would you like to visit again?</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="loc" value="" />Yes
        <input type="radio" name="loc" value="" />No
        <input type="radio" name="loc" value="" />Maybe <br /><br />
        <label>Any Questions or Comments?</label><br />
        <textarea name="hbdsj" rows="8" cols="80"></textarea><br /><br />
        <label>First name:</label> &nbsp;&nbsp;
        <input type="text" name=" First name" value="" required /><br /><br />
        <label>Email:</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="jkejw" value="" required /><br /><br />
        <label>Send your Feedback :</label><br />
        <input id="sub" type="submit" name="submit" value="Submit" />
        <input id="sub1" type="submit" name="clear" value="Clear" /><br /><br />
